<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <title>Slider</title>
</head>
<body>
    <div class="slider__container fadeFirst">
        <div class="slider">
            <div class="slider__content">
                <div class="slider__textBlock">
                    <h2 class="slider__textTopic fade">Создание корпоративного сайта
                        для холдинга «АМКОДОР»</h2>
                    <p class="slider__text fade">Разработать и запустить корпоративный сайт для <br />
                        холдинга “АМКОДОР” для развития дилерской сети на <br />
                        рынках Беларуси и стран СНГ.</p>
                    <div class="slider__switch fade">
                        <button class="slider__switchButton slider__switchButton_left">
                            <svg class='slider__switchItem' xmlns="http://www.w3.org/2000/svg" width="48px"
                                height="48px" viewBox="0 0 17 17" fill="white">
                                <path fill-rule="evenodd"
                                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                            </svg></button>
                        <button class="slider__switchButton slider__switchButton_rigth">
                            <svg class='slider__switchItem' xmlns="http://www.w3.org/2000/svg" width="48px"
                                height="48px" viewBox="0 0 17 17" fill="white">
                                <path fill-rule="evenodd"
                                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                            </svg>
                        </button>
                    </div>
                    <div class="slider__project">
                        <div class="slider__projetDescription">
                            <p class="slider__projectInform fade">Направление</p>
                            <p class="slider__projectItem fade">WEB-разработка</p>
                        </div>
                        <div class="slider__projetDescription">
                            <p class="slider__projectInform fade">Тип проекта</p>
                            <p class="slider__projectItem fade">Корпоративные сайты</p>
                        </div>
                        <div class="slider__projetDescription">
                            <p class="slider__projectInform fade">Отрасль</p>
                            <p class="slider__projectItem fade">Производство, Торговля</p>
                        </div>
                    </div>
                </div>
                <img class="slider__img" src="./blocks/slider/desktop.png" alt="desktop"
                    style="width: 1017px; height: 576px;">
            </div>
            <div class="slider__circleSmall"></div>
            <div class="slider__circleMedium"></div>
            <div class="slider__circleLarge"></div>
        </div>
    </div>
</body>
</html>
